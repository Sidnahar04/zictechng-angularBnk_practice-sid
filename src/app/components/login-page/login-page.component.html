<body class="h-100">
  <div class="authincation h-100">
    <div class="container h-100">
      <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-6">
          <div class="authincation-content">
            <div class="row no-gutters">
              <div class="col-xl-12">
                <div class="auth-form">
                  <div class="text-center mb-3">
                    <a href="#"><img src="/assets/images/logo-full.png" alt=""></a>
                  </div>
                  <h4 class="text-center mb-4 text-white">Sign in your account</h4>
                  <form [formGroup]="loginForm">
                    <div>
                      <label class="mb-1 text-white"><strong>Email</strong></label>
                      <input type="email" formControlName="Email" name="email" class="form-control"
                        placeholder="Enter Email">
                    </div>
                    <div class="alert-err-msg" *ngIf="submitted && loginDetails['Email'].errors">
                      <div *ngIf="loginDetails['Email']['errors']['required']">
                        * This is required.
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="mb-1 text-white"><strong>Password</strong></label>
                      <input type="password" formControlName="Password" name="password" class="form-control"
                        placeholder="password">
                        <div class="alert-err-msg" *ngIf="submitted && loginDetails['Password'].errors">
                          <div *ngIf="loginDetails['Password']['errors']['required']">
                            * This is required.
                          </div>
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-between mt-4 mb-2">
                      <div class="form-group">
                        <div class="custom-control custom-checkbox ms-1 text-white">
                          <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                          <label class="custom-control-label" for="basic_checkbox_1">Remember
                            my preference</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <a class="text-white" routerLink="/forget-password">Forgot
                          Password?</a>
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="button" (click)="loginUser()" class="btn bg-white text-primary btn-block">Sign Me
                        In</button>
                    </div>
                  </form>
                  <div class="new-account mt-3">
                    <p class="text-white">Don't have an account? <a class="text-white" routerLink="/register">Sign
                        up</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
